<template name="customerThreadAdd">
  <h3>New Thread</h3>
  <div class="card-panel z-depth-1">
    <form>
      <div class="row">
        <div class="col s3">
          <label class="control-label" for="Date">Date</label>
          <input type="text" placeholder="日付を入力" id="date"/>
        </div>
        <div class="col s6">
          <label class="control-label" for="title">Title</label>
          <input type="text" placeholder="タイトルを入力" id="title"/>
        </div>
        <div class="col s3">
          <label class="control-label" for="genre">Category</label>
          <input type="text" placeholder="カテゴリーを入力" id="category"/>
        </div>
      </div>
    </form>
  </div>
</template>
