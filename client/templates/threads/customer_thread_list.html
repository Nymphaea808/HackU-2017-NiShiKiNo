<template name="customerThreadList">
  <div class="threads">
    <!-- Navbar goes here -->
    <!-- Page Layout here -->
    <h1>Thread List</h1>
    <div class="row">
      <div class="col s3">
        <!-- Grey navigation panel -->
        {{> profileCard}}
      </div>
      <div class="col s9">
        <!-- Teal page content  -->
        <table class="highlight responsive-table bordered">
          <thead>
            <tr>
              <th>Status</th>
              <th>Date</th>
              <th>Title</th>
            </tr>
          </thead>
          <tbody>
            {{#each threads}}
            <tr>
              {{>customerThreadItem}}
            </tr>
            {{/each}}
          </tbody>
        </table>
        </div>

      </div>
    </div>
  </template>
