<template name="customerThreadDetail">
  <h3>Thread Detail</h3>
  <div class="row">
    <div class="col s12 m3">
      {{> profileCard}}
    </div>

    <div class="col s12 m9">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{threadTitle}}</span>
          <p>
            {{threadDate}}<br>
            {{threadComment}}
          </p>
        </div>
        <div class="card-action">
          <div class="right-align">
            <a class="waves-effect waves-light btn grey darken-4">Close Case</a>
          </div>
        </div>
      </div>
      <div class="postsList">
        {{> postsList}}
      </div>
    </div>
  </div>

</template>
