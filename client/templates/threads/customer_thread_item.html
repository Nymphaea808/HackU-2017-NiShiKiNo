<template name="customerThreadItem">
  <!-- <li><a href="#">{{title}}</a><span>{{date}}</span></li> -->
  <td class="thread-line">{{statusIcon threadStatus}}</td>
  <td class="thread-line">{{threadDate}}</td>
  <td class="thread-line">{{threadTitle}}</td>
  <td>
    <div class="row">
      <a class="btn-floating red darken-1 thread_edit"><i class="material-icons">mode_edit</i></a>
      <a class="btn-floating grey darken-4 thread_delete"><i class="material-icons">delete</i></a>
    </div>
  </td>
</template>
