<template name="profileCard">
    <div class="row">
        <div class="card-panel">
            <div class="card-image z-depth-2">
                <img class="responsive-img" src="/images/pose_kiri_man.png">
            </div>
            <div class="card-content">
                <span class="card-title">プロフィール</span>
                <p>
                    Name: Kiri Man<br>
                    Age: 24 <br>
                    ID: {{id}}<br>
                    Address: tokyo, Japan<br>
                    Comment: Hi! I am Kiri man.
                </p>
            </div>
            <div class="card-action">
                <a href="/edit">Edit Profile</a>
            </div>
        </div>
    </div>
</template>
